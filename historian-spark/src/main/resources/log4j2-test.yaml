Configuration:
 status: info
 name: YAMLConfigTest
 properties:
  property:
   name: filename
   value: target/test-yaml.log
 thresholdFilter:
  level: debug
 appenders:
  Console:
   name: STDOUT
   target: SYSTEM_OUT
   PatternLayout:
    Pattern: "%p %C{3.} [%t] %m%n"
  File:
   name: File
   fileName: ${filename}
   PatternLayout:
    Pattern: "%d %p %C{1.} [%t] %m%n"
   Filters:
    ThresholdFilter:
     level: debug

 Loggers:
  logger:
    -
     name: com.hurence
     level: debug
     additivity: false
     AppenderRef:
       ref: STDOUT
    -
     name: org.apache.spark.*
     level: error
     additivity: false
     AppenderRef:
       ref: File
  Root:
    level: error
    AppenderRef:
      ref: STDOUT